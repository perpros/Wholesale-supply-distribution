[alembic]
# path to migration scripts
script_location = database/migrations

# template for migration file names
# file_template = %%(rev)s_%%(slug)s

# Syslog logging; ensure syslog is configured correctly.
# logging_config_file = logging.ini

# comma separated list of package names that contain models
# for offline mode. This is new in 1.OfflineMode.
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = postgresql://user:password@localhost/dbname_placeholder

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
